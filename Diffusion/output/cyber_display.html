
<!DOCTYPE html>

<head>
    <title>Cyber Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a192f 0%, #172a45 50%, #1a3658 100%);
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            position: relative;
            overflow: hidden;
        }

        .cyber-frame {
            background: rgba(10, 25, 47, 0.9);
            border: 2px solid #64ffda;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            padding: 20px;
            backdrop-filter: blur(8px);
            max-width: 80%;
            margin: 20px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .cyber-image {
            border: 1px solid #64ffda55;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .cyber-title {
            color: #64ffda;
            text-align: center;
            font-size: 1.5em;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .company-name {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #64ffda;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.5);
            z-index: 2;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

    <script>
        // 动态粒子系统
        function createParticles() {
            const container = document.createElement('div');
            container.style.cssText = `
                position: fixed;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                top: 0;
                left: 0;
            `;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: #64ffda;
                    border-radius: 50%;
                    box-shadow: 0 0 10px #64ffda;
                    animation: particle ${Math.random() * 5 + 3}s linear ${Math.random() * 5}s infinite;
                    left: ${Math.random() * 100}%;
                `;
                container.appendChild(particle);
            }
            document.body.appendChild(container);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // 添加粒子动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particle {
                    0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
                    50% { opacity: 1; }
                    100% { transform: translateY(110vh) translateX(100vw); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
